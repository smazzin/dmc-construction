<nav role="navigation">

    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          <a class="{{ if $currentPage.HasMenuCurrent "main" . }}active-link{{ end }}" href="#">
            {{ .Pre }}
            {{ .Name }}
          </a>
        </li>
    {{ end }}
  </ul>
</nav>
